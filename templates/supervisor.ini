[program:{{ app_name }}]
command=/usr/local/bin/uwsgi
  --socket 127.0.0.1:5000
  --logto /home/app/log/application.log
  --home /home/app/env 
  --pythonpath /home/app/src
  --wsgi-file /home/app/src/{{ wsgi_file }}
  --callable {{ wsgi_callable }}
  --max-requests 1000
  --master
  --processes {{ wsgi_processes }}
  --chmod 
user=app
directory=/home/app/src
autostart=true
autorestart=true
