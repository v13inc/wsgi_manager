---
- name: deploy code from repository
  action: git repo=$repo_url dest=/home/app/src remote=$repo_remote version=$repo_version
  notify:
    - restart app

- name: install dependencies into virtualenv
  action: pip requirements=/home/app/src/requirements.txt virtualenv=/home/app/env state=present
  notify:
    - restart app

- name: start app
  action: supervisorctl name=$app_name state=started
  sudo: true
